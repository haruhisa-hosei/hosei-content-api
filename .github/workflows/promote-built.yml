name: Promote Built (update src/worker.js)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Assemble
        run: node tools/build-worker.mjs

      - name: Commit & push src/worker.js
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com]"
          git add src/worker.js
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Promote built worker.js"
          git push
