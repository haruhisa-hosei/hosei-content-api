name: Verify Assemble

on:
  push:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Assemble
        run: node tools/build-worker.mjs

      - name: Diff (baseline vs built)
        run: diff -u baseline/worker.js src/worker.js
