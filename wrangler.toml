name = "hosei-content-api"
main = "src/worker.js"
compatibility_date = "2026-02-10"

[vars]
# Models
OPENAI_MODEL = "gpt-5-mini-2025-08-07"
OPENAI_VISION_MODEL = "gpt-4.1-mini"
GEMINI_MODEL = "gemini-1.5-flash"

# Media
R2_PUBLIC_BASE = "https://media.haruhisa-hosei.com/"
IMAGE_GITHUB_MAX_BYTES = "2500000"

# GitHub (image upload target)
GITHUB_OWNER = "haruhisa-hosei"
GITHUB_REPO = "haruhisa-hosei.com"
GITHUB_BRANCH = "main"

[[d1_databases]]
binding = "DB"
database_name = "hosei_content"
database_id = "247c147a-64ba-4033-9e63-29530fd2fe66"

[[kv_namespaces]]
binding = "KV"
id = "ee72f32335cb4df2986198b035bf63a2"

[[r2_buckets]]
binding = "R2"
bucket_name = "hosei-media"
